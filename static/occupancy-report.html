<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0.75"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Theme style  -->
    <link rel="stylesheet" href="css/style.css">

    <title>Occupancy Report | Bishee Barnabee Hotel</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">
        <img id="hotel-logo" src="img/logo_horizontal.png" alt="Bishee Barnabee Hotel logo"/>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="room.html">Our Rooms</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="facilities.html">Facilities</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="local-attractions.html">Local Attractions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
        </ul>
    </div>
</nav>
<div id="content" >
    <div class="container">
        <h1>Reports</h1>
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="room-occupancy-tab" data-toggle="tab" href="#room-occupancy" role="tab" aria-controls="room-occupancy" aria-selected="true">Room Occupancy</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="sales-tab" data-toggle="tab" href="#sales" role="tab" aria-controls="sales" aria-selected="false">Sales</a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="room-occupancy" role="tabpanel" aria-labelledby="room-occupancy-tab">
                <form>
                    <div class="form-group">
                        <label for="date-from">Date from</label>
                        <input type="date" class="form-control" id="date-from" />
                    </div>
                    <div class="form-group">
                        <label for="date-to">Date to</label>
                        <input type="date" class="form-control" id="date-to" />
                    </div>
                    <div class="form-group">
                        <p id="errorMsg"></p>
                        <a class="btn btn-primary" onclick="generateReport()">Submit</a>
                    </div>
                </form>
                <table class="table" >
                    <thead>
                    <tr>
                        <th scope="col">Room No</th>
                        <th scope="col">Room Type</th>
                        <th scope="col">Occupied by</th>
                        <th scope="col">Arriving</th>
                        <th scope="col">Departing</th>
                    </tr>
                    </thead>
                    <tbody id="room-breakdown-table">
                    </tbody>
                </table>
            </div>
            <div class="tab-pane fade" id="sales" role="tabpanel" aria-labelledby="sales-tab">...</div>
        </div>
    </div>



</div>


<!-- jQuery -->
<script src="js/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="js/bootstrap.min.js"></script>
<!-- Main -->
<script src="js/main.js"></script>
<script src="js/occupancyReport.js"></script>
</body>
</html>
