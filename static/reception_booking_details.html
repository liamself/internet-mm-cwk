<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Theme style  -->
    <link rel="stylesheet" href="css/style.css">

    <title>Welcome | Bishy Barnaby Hotel</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index">
            <img id="hotel-logo" src="img/logo_horizontal.png" href="/" alt="Bishy Barnabee Hotel logo"/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index">Home <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="content" >
        <div class="container">
            <a href="reception.html" class="btn btn-primary">Back</a>
            <h1>Booking <span id="booking-no"></span></h1>
            <h2>Summary</h2>
            <p>Name: <span id="booking-name"></span></p>
            <p>Price: £<span id="booking-price"></span></p>
            <p>Price outstanding: £<span id="booking-outstanding"></span></p>
            <p>Booking notes: <span id="booking-notes"></span></p>

            <h2>Rooms</h2>
            <a class="btn btn-primary" href="#" onclick="bookingDetails.onclickCheckOutAll()">Check out all rooms</a>
            <a class="btn btn-primary" href="#" onclick="bookingDetails.onclickCheckInAll()">Check in all rooms</a>
            <table class="table" id="room-table">
                <thead>
                <tr>
                    <th scope="col">Room Number</th>
                    <th scope="col">Type</th>
                    <th scope="col">Status</th>
                    <th scope="col">Checkin Date</th>
                    <th scope="col">Checkout Date</th>
                    <th scope="col">Notes</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody id="room-body">
                </tbody>
            </table>
            <a class="btn btn-primary" href="reception_payment.html">Process Payment</a>
        </div>
    </div>


    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Main -->
    <script src="js/main.js"></script>
    <script src="js/localstorage.js"></script>
    <script src="js/receptionDetails.js"></script>
</body>
</html>
