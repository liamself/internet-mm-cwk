<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Theme style  -->
    <link rel="stylesheet" href="css/style.css">

    <title>Welcome | Bishy Barnaby Hotel</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index">
        <img id="hotel-logo" src="img/logo_horizontal.png" alt="Bishy Barnaby Hotel logo"/>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
            </li>
        </ul>
    </div>
</nav>

<div id="content">


    <h4>Order Summary</h4>
    <p id="order"> </p>

    <form name="CustomerDetails" id ="CustomerDetails">

        <h4>Your Details</h4>
        Name <input type="text" id="c_name" size="20" required>
        Email <input type="email" id="c_email" size="20" required>
        Address <input type="text" id="c_address" size="20" required>


        <h4>Payment Details</h4>
        <h5>Card Type</h5>
        <select size="1" id="c_cardtype" required>
            <option value="V">Visa</option>
            <option value="MC">Master Card</option>
            <option value="A">American Express</option>
        </select>

        Card Expiry <input type="text" id="c_cardexp" size="20" required>
        Card Number <input type="number" id="c_cardno" size="20" required>

        <br /><br />

        <input class="btn btn-primary" type="button" value="Book My Stay" id="submit_button" onclick="postBookingDetails('res')" > <!--NOT SURE WHAT WE'LL BE CALLING THIS FUNCTION SO I'M LEAVING IT FOR NOW :D -->
        <input type="reset" value="Reset" id="reset_button">

    </form>

</div>

<script src="js/bootstrap.min.js"></script>

</body>
</html>
