<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Theme style  -->
    <link rel="stylesheet" href="css/style.css">

    <title>Welcome | Bishy Barnaby Hotel</title>
</head>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img id="hotel-logo" src="img/logo_horizontal.png"/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <a href="admin.html" class="btn btn-primary">Back</a>
    </div>
    <div id="content" >
        <h1>Reception</h1>
    </div>
    <div id="roomlist">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="toom-tab" data-toggle="tab" href="#room" role="tab" aria-controls="home" aria-selected="true">Rooms</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="customers-tab" data-toggle="tab" href="#customers" role="tab" aria-controls="profile" aria-selected="false">Customers</a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="room" role="tabpanel" aria-labelledby="room-tab">
                <a class="btn btn-light" onclick="receptionRoomRefresh()">Refresh</a>
                <table class="table" id="room-table">
                    <thead>
                    <tr>
                        <th scope="col">Room Number<th>
                        <th scope="col">Type</th>
                        <th scope="col">Status</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody id="room-body">
                    </tbody>
                </table>
            </div>
            <div class="tab-pane fade" id="checkin" role="tabpanel" aria-labelledby="checkin-tab">
                <a class="btn btn-light" onclick="refreshCheckIn()">Refresh</a>
                <table class="table" id="checkin-table">
                    <thead>
                    <tr>
                        <th scope="col">Booking Number</th>
                        <th scope="col">Name</th>
                        <th scope="col">Checkin Date</th>
                        <th scope="col">Checkout Date</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody id="checkin-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Main -->
    <script src="js/main.js"></script>


<script src="js/reception.js"></script>
    </body>
</html>
